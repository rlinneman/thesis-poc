<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">All Jobs</h3>
    </div>
    <div class="panel-body">
        <ul class="list-unstyled nav nav-stacked">
            <li class="" ng-repeat="job in jobs | orderBy:'name'" data-ng-class="{'bg-success':job.offline}">
                <a data-ui-sref="job.details({jobId:job.id})">{{job.name}} <span class="glyphicon glyphicon-lock" data-ng-show="job.lockedBy"></span></a>
            </li>
        </ul>
    </div>
</div>
